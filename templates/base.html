<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Print Coping Services{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Print Coping Services</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'services:list' %}">Услуги</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'orders:create' %}">Заказать</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li>
      </ul>

      <div class="d-flex ms-lg-3 gap-2 mt-3 mt-lg-0">
        <a class="btn btn-outline-light btn-sm" href="https://t.me/USERNAME" target="_blank">Telegram</a>
        <a class="btn btn-success btn-sm" href="https://wa.me/998XXXXXXXXX" target="_blank">WhatsApp</a>
      </div>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="border-top bg-white">
  <div class="container py-4 d-flex justify-content-between">
    <div>
      <div class="fw-semibold">Print Coping Services</div>
      <div class="text-muted small">Полиграфия и копи-сервис</div>
    </div>
    <div class="small text-muted">© {% now "Y" %}</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
